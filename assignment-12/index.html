<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo@2x.png" type="image/x-icon">
</head>

<body>
    <div class="row align-self-start my-3 w-100 px-5">
        <a href=".." class="btn btn-primary d-flex justify-content-center align-items-center col-1">Go Home</a>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <div class="container mx-5 px-5">
            <a class="navbar-brand text-white d-flex p-5" href="#">
                <div class="w-50 px-3">
                    <img src="img/logo@2x.png" alt="Weather" class="w-100"/>
                </div>
                <div class="d-flex flex-column justify-content-between align-items-start text-start">
                    <h1 class="h5 m-0">Weather</h1>
                    <p class="text-white-50 m-0 fs-xs">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary px-4 py-0 d-flex justify-content-center align-content-center rounded-pill border border-3 border-primary" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-0 d-flex justify-content-center align-content-center" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-0 d-flex justify-content-center align-content-center" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-0 d-flex justify-content-center align-content-center" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-4 py-0 d-flex justify-content-center align-content-center" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-lg py-5 px-5 d-flex flex-column text-center">
            <div class="rounded-pill row my-5 pe-1" id="location-parent">
                <input type="text" placeholder="Find your location..." class="col-10 bg-transparent border-0 text-white" id="location-city"/>
                <button class="col-2 border-0 rounded-pill bg-primary text-white py-3 my-1" onclick="saveToStorage()">Save as Default</button>
            </div>
            <div class="row rounded-3 overflow-hidden">
                <div class="col-lg-4 pri-table d-flex flex-column overflow-hidden p-0" id="today">
                    <div class="pri-head d-flex justify-content-between px-3 py-2 w-100 head">
                        <p class="m-0">Today</p>
                        <p class="m-0">DATE</p>
                    </div>
                    <div class="p-3 text-start">
                        <p class="location text-white-50">Location</p>
                        <h5 class="main-deg text-white">15.3<sup>o</sup>C</h5>
                        <img src="" class="w-25">
                        <p class="weather-desc text-primary">Clear</p>
                        <div class="w-75 d-flex text-white-50 justify-content-between info">
                            <div class="d-flex justify-content-center align-items-baseline">
                                <i class="fa-solid fa-umbrella mx-1"></i>
                                <p class="text-white">20%</p>
                            </div>
                            <div class="d-flex justify-content-center align-items-baseline">
                                <i class="fa-solid fa-wind mx-1"></i>
                                <p class="text-white">20km/h</p>
                            </div>
                            <div class="d-flex justify-content-center align-items-baseline">
                                <i class="fa-solid fa-compass mx-1"></i>
                                <p class="text-white">East</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 sec-table d-flex flex-column overflow-hidden p-0" id="tomorrow">
                    <div class="sec-head d-flex justify-content-center px-1 py-2 w-100 head">
                        <p class="m-0">Tomorrow</p>
                    </div>
                    <div class="p-3 text-start d-flex align-items-center flex-column">
                        <img src="" class="w-25">
                        <h4 class="fw-bolder">15.3<sup>o</sup>C</h4>
                        <p class="text-white-50">15.3<sup>o</sup>C</p>
                        <p class="text-primary">Clear</p>
                    </div>
                </div>
                <div class="col-lg-4 pri-table d-flex flex-column overflow-hidden p-0" id="after-tomorrow">
                    <div class="pri-head d-flex justify-content-center px-1 py-2 w-100 head">
                        <p class="m-0">After Tomorrow</p>
                    </div>
                    <div class="p-3 text-start d-flex align-items-center flex-column">
                        <img src="" class="w-25">
                        <h4 class="fw-bolder">15.3<sup>o</sup>C</h4>
                        <p class="text-white-50">15.3<sup>o</sup>C</p>
                        <p class="text-primary">Clear</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="px-5">
        <div class="container-lg py-3 px-5 d-flex flex-column">
            <div class="row my-3 py-3">
                <div class="col-lg-8">
                    <form class="rounded-pill row ps-3 pe-1">
                        <input type="email" placeholder="Enter your email to subscribe" class="col-10 bg-transparent border-0 text-white"/>
                        <button type="submit" class="col-2 border-0 rounded-pill bg-primary text-white py-3 my-1">Subscribe</button>
                    </form>
                </div>
                <div class="col-lg-4 d-flex justify-content-center" id="social">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
            <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>

</html>
